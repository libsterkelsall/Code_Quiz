<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/Uber.css">

    <!--Description on tab in browser-->
    <title>Code_Quiz LK</title>

</head>

<body>
    <!-- Container Div -->
    <div class="container-fluid">

        <!-- Section 1: Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        </nav>

        <!--Main Purpose-->
        <main>

            <!-- a Bootstrap row with columns -->
            <div class="row">

                <!-- At large+ screens takes up half width (9/12) -->
                <div class="col-lg-9">
                    <!--make IDs #countDown and #scoreIncrement-->
                    <!--make subrow with three columns and two buttons for timer and score -->

                    <!--back to one column-->
                    <!-- bootstrap container -->
                    <div class="jumbotron">

                        <!--make ID#jumboContain-->
                        <h3 class="display-3">Javascript Code Quiz</h3>

                        <p class="lead">You have five minutes to answer ten questions but you'll lose ten seconds if you
                            get one wrong!</p>
                        <hr class="my-4">
                        <p>Click the button if you dare.</p>
                        <p class="lead">
                            <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
                        </p>
                    </div>

                    <!--button to access high scores?-->

        </main>
    </div>

    <!--Osmond Ong's sticky footer - thanks OO-->
    <footer id="sticky-footer" class="py-2 bg-dark text-white-100">
        <div class="container text-center">
            <small style="color:white">Copyright The Libster 2020</small>
        </div>
    </footer>

    <!-- Bootstrap's javascript files   -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="Assets/script.js"></script>

</body>

</html>
