<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- my UBER CSS -->
    <link rel="stylesheet" href="Assets/Uber.css">

    <!--Description on tab in browser-->
    <title>TestCode_Quiz LK</title>

</head>

<body>
    <!-- Container Div -->
    <div class="container-fluid">

        <!--Main Purpose-->
        <main>

            <!-- Constant Heading -->
            <Header class="constantHeading">
                <h1> Javascript Code Quiz</h1>

                <!--Box for Count Down-->
                <div class="watchBox">
                    <h2>Timer</h2>
                    <div id="counter">
                            
                    </div>
                </div>

                <!--Box for Current Score-->
                <div class="watchBox">
                    <h2>Score</h2>
                    <p id="currentScore"></p>
                </div>
            </Header>

            <!--TO DO enter updates from functions countDown and scoreIncrement-->
            <br>
            <br>

            <!--Quiz Box constant-->
            <div class="quizBox">
                <!--Introduction card that will disappear when start clicked and quiz cards begin-->
                <div class="quizCards">
                    <br>
                    <h2>You have five minutes to answer ten questions but you'll lose ten seconds if you get one wrong!
                    </h2>
                    <br>
                    <h2>Click the button if you dare.</h2>
                    <button id="commenceQuiz">   START   </button>
                </div>

            </div>

            <br>
            <br>


            <!--Constant div with access to high scores table-->
            <div class="highScoresInfo">
                <button id="previous">   HIGH SCORES    </button>
            </div>


        </main>
    </div>

    <script src="Assets/script.js"></script>

</body>

</html>
